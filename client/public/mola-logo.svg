<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- MOLA Logo -->
  <defs>
    <style>
      .logo-text { 
        font-family: 'Arial', sans-serif; 
        font-weight: 900; 
        font-size: 32px; 
        fill: #22d3ee; 
      }
      .logo-circle { 
        fill: none; 
        stroke: #22d3ee; 
        stroke-width: 4; 
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="80" fill="white" rx="8"/>
  
  <!-- M -->
  <text x="20" y="50" class="logo-text">M</text>
  
  <!-- O with circle -->
  <circle cx="75" cy="40" r="15" class="logo-circle"/>
  <text x="65" y="50" class="logo-text">O</text>
  
  <!-- L -->
  <text x="110" y="50" class="logo-text">L</text>
  
  <!-- A -->
  <text x="145" y="50" class="logo-text">A</text>
</svg>
