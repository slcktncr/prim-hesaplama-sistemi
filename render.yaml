services:
  - type: web
    name: prim-hesaplama-sistemi
    env: node
    plan: free
    buildCommand: npm install && npm run render-postbuild
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
